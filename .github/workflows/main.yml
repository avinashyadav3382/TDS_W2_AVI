name: Test Action

on:
  push:
    branches:
      - main  # Ensure your branch name is correct

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Fetches repository code

      - name: Print Message
        run: echo "Hello, world!"

      - name: Print GitHub Username
        run: echo "Triggered by GitHub User: ${{ github.actor }}"
